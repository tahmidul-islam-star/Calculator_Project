
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .screen {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            background: #eee;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        .operator { background: #2196F3; color: #fff; }
        .equal { background: #4CAF50; color: #fff; grid-column: span 2; }
        .clear { background: #333; color: #fff; }
        .sqrt { background: purple; color: #fff; }
        .number { background: #e0e0e0; }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="screen">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="clear" onclick="deleteLast()">DE</button>
            <button class="sqrt" onclick="calculateSqrt()">âˆš</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button class="number" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        function appendValue(val) {
            if (display.innerText === '0') display.innerText = '';
            display.innerText += val;
        }
        function clearDisplay() {
            display.innerText = '0';
        }
        function deleteLast() {
            display.innerText = display.innerText.slice(0, -1) || '0';
        }
        function calculate() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }
        function calculateSqrt() {
            try {
                display.innerText = Math.sqrt(eval(display.innerText));
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
